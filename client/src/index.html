<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Three JS</title>
  </head>
  <body>
    <div class="scene">
      <div id="three-js"></div>
    </div>
    <form id="form" class="form">
      <div>
        <label class="form__label">Height</label> 
        <input name="height" type="number" class="form__input">
      </div>
      <div>
        <label class="form__label">Radius</label>
        <input name="radius" type="number" class="form__input">
      </div>
      <div>
        <label class="form__label">Segments</label>
        <input name="segmentNumber" type="number" class="form__input">
      </div>
      <button id="send" class="form__button">Send data</button>
    </form>
  </body>
</html>
